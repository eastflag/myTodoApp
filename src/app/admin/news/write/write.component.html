<mat-card>
  <mat-card-header>
    <mat-card-title>
      뉴스 등록
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="md-block">
      <input matInput placeholder="제목" [(ngModel)]="news.title">
    </mat-form-field>
    <div>
      <ckeditor [(ngModel)]="news.content" debounce="10">
      </ckeditor>
    </div>
    <div>
      <label for="uploadedImage">업로드 이미지 선택</label>
      <input type="file" (change)="fileChange($event)" id="uploadedImage" accept="images/*" #newFile>
      <!--<img *ngIf="thumbnailSrc" [src]="thumbnailSrc" style="width:100px; height: auto;">-->
    </div>
  </mat-card-content>
  <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
    <button mat-raised-button color="primary" (click)="addNews()">저 장</button>
  </mat-card-actions>
</mat-card>
